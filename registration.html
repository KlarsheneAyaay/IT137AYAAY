<!doctype html>
  <html lang="en">
    <head>
      <title>Registration Form</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/7779d0643c.js" crossorigin="anonymous"></script>

      <div class="container-fluid bg">
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <!--start of form-->
                <form class="form-container">
                <h2 class="text-center">Registration Form</h1>
                <div class="form-group">
                    <input type="name" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="name" class="form-control" id="firstname" placeholder="First name">
                </div>
                <div class="form-group">
                    <input type="name" class="form-control" id="middlename" placeholder="Middle name">
                </div>
                <div class="form-group">
                    <input type="name" class="form-control" id="lastname" placeholder="Last name">
                </div>

                <div class="form-group input-group">
                    <input type="password" class="form-control form-control-lg-rounded-0" id="inputpassword" placeholder="Password">
                      <div class="input-group-text">
                        <a href="#" class="text-dark" id="icon-click">
                          <i class="fas fa-eye" id="icon"></i>
                        </a>
                      </div>
                  </div>

                  <div class="form-group input-group">
                    <input type="password" class="form-control form-control-lg-rounded-0" id="confirmpassword" placeholder="Confirm password">
                      <div class="input-group-text">
                        <a href="#" class="text-dark" id="icon-click1">
                          <i class="fas fa-eye" id="icon1"></i>
                        </a>
                      </div>
                  </div>

                <div class="checkbox">
                    <label>
                    <input type="checkbox"> Remember me
                    </label>
                </div>
                <div class="text-center">
                    <a class="btn btn-secondary font-weight-bold" style="width: 170px;" href="index.html" role="button">Log in</a>
                    <a class="btn btn-secondary font-weight-bold" style="width: 170px;" href="#" id="register" role="button">Register</a>
                </div>
                </form>
                <!--end of form-->
            </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script type="text/JavaScript">
        $(document).ready(function(){
          $("#icon-click").click(function(){
            $("#icon").toggleClass('fa-eye-slash');

            var input = $("#inputpassword");
            if(input.attr("type")==="password"){
              input.attr("type", "text");
            }
            else{
              input.attr("type", "password");
            }    
          });
        });
      </script>  
      <script type="text/JavaScript">
        $(document).ready(function(){
          $("#icon-click1").click(function(){
            $("#icon1").toggleClass('fa-eye-slash');

            var input = $("#confirmpassword");
            if(input.attr("type")==="password"){
              input.attr("type", "text");
            }
            else{
              input.attr("type", "password");
            }    
          });
        });
      </script>  
    </body>

    <script>
        $( "#register").click(function(){
            let username = $("#username").val();
            let firstname= $("#firstname").val();
            let middlename = $("#middlename").val();
            let lastname = $("#lastname").val();
            let password = $("#inputpassword").val();
            let confirm_password = $("#confirmpassword").val();
            if(password === confirm_password){
                alert(username + "-" + firstname + "-" + middlename + "-" + lastname);
            }
            else{
                alert("Password mismatch");
            }
        });
    </script>
  </html>
